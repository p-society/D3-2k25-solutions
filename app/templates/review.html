{% extends "base.html" %}

{% block title %}Leave Review - SWAPP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-star"></i> Leave a Review</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Session:</strong> {{ session.skill_topic }}<br>
                    <strong>With:</strong> {% if session.teacher_id == current_user.id %}{{ session.learner.username }}{% else %}{{ session.teacher.username }}{% endif %}
                </div>
                
                <form method="POST" action="{{ url_for('review', session_id=session.id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <select class="form-select" name="rating" required>
                            <option value="">Select Rating</option>
                            <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                            <option value="4">⭐⭐⭐⭐ Good</option>
                            <option value="3">⭐⭐⭐ Average</option>
                            <option value="2">⭐⭐ Below Average</option>
                            <option value="1">⭐ Poor</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Comment (Optional)</label>
                        <textarea class="form-control" name="comment" rows="4" placeholder="Share your experience..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-check"></i> Submit Review
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
